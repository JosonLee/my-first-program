<h1>联系我们</h1>
<form method="post" action="submit.html">
  <fieldset>
    <p>
     <label for="name">名字:</label>
     <input type="text" id="name" name="name" placeholder="你的名字" required="required" />
    </p>
    <p>
     <label for="email">邮箱:</label>
     <input type="email" id="email" name="email" placeholder="你的电子邮箱" required="required" />
    </p>
    <p>
     <label for="message">留言:</label>
     <textarea cols="45" rows="7" id="message" name="message" required="required" placeholder="留言给我们"></textarea>
    </p>
    <input type="submit" value="提交" />
   </fieldset>
</form>
